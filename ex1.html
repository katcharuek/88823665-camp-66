<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มข้อมูล</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="container mt-3 px-5">
        <form>
            <div class="mb-3 row">
                <label for="fname" class="col-sm-3 col-form-label">ชื่อ <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="fname" placeholder="ชื่อ" required>
                </div>
            </div>


            <div class="mb-3 row">
                <label for="lname" class="col-sm-3 col-form-label">สกุล</label>
                <div class="col-sm-9">
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="นามสกุล">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="dob" class="col-sm-3 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-9">
                    <input type="date" id="dob" name="dob" class="form-control">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="age" class="col-sm-3 col-form-label">อายุ</label>
                <div class="col-sm-9">
                    <input type="number" id="age" name="age" class="form-control" placeholder="อายุ" min="0">
                </div>
            </div>


            <fieldset class="mb-3 row">
                <legend class="col-form-label col-sm-3 pt-0">เพศ</legend>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-check-label">ชาย</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input" checked>
                        <label for="female" class="form-check-label">หญิง</label>
                    </div>
                </div>
            </fieldset>



            <div class="mb-3 row">
                <label for="photo" class="col-sm-3 col-form-label">รูป</label>
                <div class="col-sm-9">
                    <input type="file" id="photo" name="photo" class="form-control">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">ที่อยู่</label>
                <div class="col-sm-9">
                    <textarea id="address" name="address" class="form-control" rows="6"></textarea>
                </div>
            </div>


            <div class="mb-3 row">
                <label for="color" class="col-sm-3 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-9">
                    <select class="form-select" id="colorSelect">
                        <option value="red">แดง</option>
                        <option value="green">เขียว</option>
                        <option value="blue">น้ำเงิน</option>
                        <option value="yellow">เหลือง</option>
                        <option value="black">ดำ</option>
                    </select>
                </div>
            </div>


            <fieldset class="mb-3 row">
                <legend class="col-form-label col-sm-3 pt-0">เพลงที่ชอบ</legend>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input type="radio" id="life" name="music" value="life" class="form-check-input" checked>
                        <label for="life" class="form-check-label">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="country" name="music" value="country" class="form-check-input">
                        <label for="country" class="form-check-label">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="other" name="music" value="other" class="form-check-input">
                        <label for="other" class="form-check-label">อื่นๆ</label>
                    </div>
                </div>
            </fieldset>


            <div class="mb-3 row">
                <div class="form-check">
                    <input type="checkbox" id="accept" name="accept" class="form-check-input" required>
                    <label for="accept" class="form-check-label">ยินยอมให้เก็บข้อมูล</label>
                </div>
            </div>
    


    <div class="mb-3 row">
        <div class="col-md-11 col-form-label">
            <button type="reset" class="btn btn-secondary">Reset </button>
        </div>
        <div class="col-md-1 col-form-label">
            <button type="submit" class="btn btn-success ">Submit </button>
        </div>
    </div>
    </form>
    </div>
</body>
</html>
